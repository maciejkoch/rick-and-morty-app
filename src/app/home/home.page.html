<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ricky and Morty app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar [formGroup]="form">
    <ion-searchbar formControlName="search"></ion-searchbar>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [value]="genderOptions[0].value" formControlName="gender">
        <ion-select-option *ngFor="let option of genderOptions" [value]="option.value">{{ option.text }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="clear()">
      Clear
    </ion-button>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items$ | async">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{ item.name }}</h3>
        </ion-text>
        <p>{{ item.gender }}</p>
        <ion-text color="secondary">
          <p>{{ item.species }}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar *ngIf="info$ | async as info">
    <ion-button *ngIf="info.prev" (click)="performPagination(info.prev)">
      Prev
    </ion-button>
    <ion-button *ngIf="info.next" (click)="performPagination(info.next)">
      Next
    </ion-button>
  </ion-toolbar>
</ion-footer>
